<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="STYLiSH is a Taiwanese online store, providing hundreds of clothings with latest design for every genders. We hope we could give customer's the best products and service."
    />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/header.css" rel="stylesheet" />
    <link href="./css/footer.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
    <link href="./css/cart.css" rel="stylesheet" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-QGRXXCRRH8"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-QGRXXCRRH8");
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>STYLiSH 2021</title>
  </head>

  <body>
    <div class="desktop-header"></div>
    <div class="mobile-header"></div>

    <main>
      <div id="loader"></div>
      <div id="cart">
        <div class="header">
          <div class="title" id="title">0</div>
          <div class="item_quantity">數量</div>
          <div class="item_price">單價</div>
          <div class="hditem_subtotal">小計</div>
          <div class="hditem_remove"></div>
        </div>
        <div class="items" id="items"></div>
        <div class="shipment">
          <div class="shipment_name">配送國家</div>
          <select class="shipment_select">
            <option>台灣及離島</option>
          </select>
          <div class="shipment_name">付款方式</div>
          <select class="shipment_select">
            <option>信用卡付款</option>
          </select>
        </div>
        <div class="reminder">
          ※ 提醒您：<br />
          ● 選擇宅配-請填寫正確收件人資訊，避免包裹配送不達<br />
          ● 選擇超商-請填寫正確收件人姓名(與證件相符)，避免無法領取
        </div>
        <div class="form-header">訂購資料</div>
        <div class="form">
          <div class="field">
            <label class="field_name" for="name">收件人姓名</label>
            <div class="field_input"><input id="name" type="text" /></div>
          </div>
          <div class="field">
            <label class="field_name" for="email">Email</label>
            <div class="field_input"><input id="email" type="text" /></div>
          </div>
          <div class="field">
            <label class="field_name" for="phone">手機號碼</label>
            <div class="field_input">
              <input id="phone" type="text" />
            </div>
          </div>
          <div class="field">
            <label class="field_name" for="address">收件地址</label>
            <div class="field_input"><input id="address" type="text" /></div>
          </div>
          <div class="field">
            <div class="field_name" for="time">配送時間</div>
            <div class="field_input">
              <input
                type="radio"
                value="morning"
                id="morning"
                name="time"
                checked="checked"
              />
              <label for="morning">08:00-12:00</label>
              <input
                type="radio"
                value="afternoon"
                id="afternoon"
                name="time"
              />
              <label for="afternoon">14:00-18:00</label>
              <input type="radio" value="anytime" id="anytime" name="time" />
              <label for="anytime">不指定</label>
            </div>
          </div>
        </div>
        <div class="form-header">付款資料</div>
        <div class="form">
          <div class="field">
            <label class="field_name" for="card">信用卡號碼</label>
            <div class="field_input">
              <div class="tpfield" id="card-number"></div>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="field_name" for="expire">有效期限</label>
          <div class="field_input">
            <div class="tpfield" id="card-expiration-date"></div>
          </div>
        </div>
        <div class="field">
          <label class="field_name" for="ccv">安全碼</label>
          <div class="field_input">
            <div class="tpfield" id="card-ccv"></div>
          </div>
        </div>

        <div class="summary">
          <div class="subtotal" id="subtotal">
            <div class="name">總金額</div>
            <div class="value">NT.<span>0</span></div>
          </div>
          <div class="freight">
            <div class="name">運費</div>
            <div class="value">NT.<span>0</span></div>
          </div>
          <div class="total" id="total">
            <div class="name">應付金額</div>
            <div class="value">NT.<span>0</span></div>
          </div>
          <button id="checkout">確認付款</button>
        </div>
      </div>

      <div class="mobile-footer"></div>
    </main>

    <footer></footer>

    <script src="https://js.tappaysdk.com/tpdirect/v5.7.0"></script>
    <script type="module" src="js/cart.js"></script>
  </body>
</html>
